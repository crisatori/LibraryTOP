<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assests/book.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Project: Library - The Odin Project</title>
  </head>
  <body>
    <header>
      <h1>Project: Library - The Odin Project</h1>
    </header>
    <main>
      <section id="" class="stats">
        <button id="addBookBtn" type="button">+</button>
      </section>
      <section class="book-shelf">
        <form action="#" style="display: none;">
          <h2>Add a book</h2>
          <div>
            <label for="title-form">Title:</label>
            <input id="title-form" type="text" />
          </div>
          <div>
            <label for="author-form">Author:</label>
            <input id="author-form" type="text" />
          </div>
          <div>
            <label for="pages-form">No. Pages:</label>
            <input id="pages-form" type="number" min="10" />
          </div>
          <button id="submit-btn" type="submit">Add it</button>
        </form>
      </section>
    </main>
  </body>
</html>
