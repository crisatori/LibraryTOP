<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Project: Library - The Odin Project</title>
	</head>
	<body>
		<h1>Project: Library - The Odin Project</h1>
		<div id="container">
			<div id="stand" style="text-align: center">This is the stand</div>
			<div id="main">
				<button id="add-book-btn">+</button>
				<!-- This is the form sample -->
				<form id="book-form" action="index.html" method="post">
					<div>
						<label for="book-title">Title:</label>
						<input type="text" id="book-title" name="book-title" />
					</div>
					<div>
						<label for="book-author">Author:</label>
						<input type="text" id="book-author" name="book-author" />
					</div>
					<div>
						<label for="book-pages">No. Pages:</label>
						<input type="number" id="book-pages" name="book-pages" min="0" max="1000000" />
					</div>
					<div>
						<fieldset>
							<legend>Have you read it?</legend>
							<label for="yes">Yes</label>
							<input type="radio" name="read" id="yes" value="yes" />
							<label for="no">No</label>
							<input type="radio" name="read" id="no" value="no" />
						</fieldset>
					</div>
				</form>
				<!-- This is the form sample -->
				<!-- This is a card sample -->
				<div class="book-card">
					<div class="book-title">
						<h4 class="title-intro">Title:</h4>
						<h4 class="title">El Principito</h4>
					</div>
					<div class="book-author">
						<h4 class="author-intro">By:</h4>
						<h4 class="author">Aldous Huxley</h4>
					</div>
					<div class="book-pages">
						<h4 class="pages-intro">No. Pages:</h4>
						<h4 class="pages">260</h4>
					</div>
				</div>
				<!-- This is a card sample -->
			</div>
		</div>
	</body>
</html>
